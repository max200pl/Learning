<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Cut Effect</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: green;
      }

      nav {
        width: 200px;
        height: 100vh;
        background-color: #1e1e1e;
        display: flex;
        flex-direction: column;
        color: white;
        position: absolute;
        left: 0;
        top: 0;
        transition: clip-path 0.3s ease;
        z-index: 1;
      }

      nav button {
        color: #b0b0b0;
        background: none;
        border: none;
        text-align: left;
        padding: 15px 20px;
        cursor: pointer;
        font-size: 16px;
        margin-bottom: 10px;
        position: relative;
        border-radius: 10px 0 0 10px;
        z-index: 2; /* Ставим выше, чтобы кнопки были поверх фона */
      }

      nav button span {
        position: relative;
        z-index: 2;
      }

      nav button.active {
        color: #ffffff;
        background: rgba(
          0,
          128,
          0,
          0.5
        ); /* Прозрачный зеленый фон для активной кнопки */
      }

      nav button:hover {
        color: #ffffff;
        background-color: rgba(0, 128, 0, 0.2);
      }

      /* Позиционирование для активной кнопки */
      nav button.active {
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <nav>
      <button onclick="setActive(this)"><span>Dashboard</span></button>
      <button onclick="setActive(this)" class="active">
        <span>Clean Up</span>
      </button>
      <button onclick="setActive(this)"><span>Optimize</span></button>
      <button onclick="setActive(this)"><span>Games</span></button>
    </nav>

    <script>
      // Функция для активации кнопки
      function setActive(el) {
        // Убираем класс активности с других кнопок
        document
          .querySelectorAll("nav button")
          .forEach((btn) => btn.classList.remove("active"));
        el.classList.add("active");

        // Получаем координаты активной кнопки
        const rect = el.getBoundingClientRect();
        const navRect = el.closest("nav").getBoundingClientRect();
        const top = rect.top - navRect.top;
        const height = rect.height;

        // Вычисляем clip-path для фона навигации
        const clipPathValue = `polygon(
          0 0,
          100% 0,
          100% ${top}px,
          0 ${top}px,
          0 ${top + height}px,
          100% ${top + height}px,
          100% 100%,
          0 100%
        )`;

        // Применяем clip-path к панели навигации
        document.querySelector("nav").style.clipPath = clipPathValue;
      }
    </script>
  </body>
</html>
