<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Cut Effect</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #121212;
      }

      nav {
        width: 200px;
        height: 100vh;
        background-color: #1e1e1e;
        display: flex;
        flex-direction: column;
        color: white;
      }

      nav button {
        color: #b0b0b0;
        background: none;
        border: none;
        text-align: left;
        padding: 15px 20px;
        cursor: pointer;
        font-size: 16px;
        margin-bottom: 10px;
        position: relative;
        border-radius: 10px 0 0 10px; /* Скругление слева */
        overflow: hidden;
        z-index: 1; /* Устанавливаем z-index выше */
      }

      nav button span {
        position: absolute;
        z-index: 2; /* Устанавливаем z-index выше */
      }

      nav button::after {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background-color: #1e1e1e; /* Цвет фона панели */
        clip-path: polygon(0 0, 80% 0, 100% 100%, 0 100%);
      }

      nav button.active {
        color: #ffffff;
        background: linear-gradient(90deg, #6b5cff, #9c4bff);
      }

      nav button.active::after {
        background-color: #121212; /* Цвет фона панели */
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
      }

      nav button:hover {
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <nav>
      <button onclick="setActive(this)"><span>Dashboard</span></button>
      <button onclick="setActive(this)" class="active">
        <span>Clean Up</span>
      </button>
      <button onclick="setActive(this)"><span>Optimize</span></button>
      <button onclick="setActive(this)"><span>Games</span></button>
    </nav>

    <script>
      // Функция для активации кнопки
      function setActive(el) {
        document
          .querySelectorAll("nav button")
          .forEach((btn) => btn.classList.remove("active"));
        el.classList.add("active");
      }
    </script>
  </body>
</html>
