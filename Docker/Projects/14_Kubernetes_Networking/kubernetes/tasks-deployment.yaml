apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasks-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tasks
  template:
    metadata:
      labels:
        app: tasks
    spec:
      containers:
        - name: tasks
          image: maksymposkannyi/kub-demo-tasks:latest
          env:
            - name: AUTH_ADDRESS
              value: "auth-service.default" #automatically generated by Kubernetes send request to other services  "10.103.129.100"
            - name: TASKS_FOLDER
              value: tasks