apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
        - name: users
          image: maksymposkannyi/kub-demo-users:latest
          env:
            - name: AUTH_ADDRESS
              value: "auth-service.default" #automatically generated by Kubernetes send request to other services  "10.103.129.100"