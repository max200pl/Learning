<div>
  <ul>
    @for (ticket of tickets; track ticket.id) {
    <li>
      <app-ticket [data]="ticket" /> - {{ $first }} - {{ $last }} - {{ $count }}
    </li>
    } @empty {
    <li>No tickets available</li>
    }
  </ul>
</div>

<div id="new-ticket"><app-new-ticket (add)="onAdd($event)" /></div>
